<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Register</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Mitr', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            width: 100%;
            max-width: 800px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-control {
            border-radius: 4px;
        }
        #detection-alert {
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        #video {
            transform: scaleX(-1);
            width: 100%;
            border-radius: 8px;
        }
        #camera {
            position: relative;
            margin-bottom: 20px;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .camera-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
            border-radius: 8px;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }
        .camera-placeholder i {
            font-size: 3rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="login-container rounded-4">
                    <h2 class="text-center">
                        <span class="text-primary"><i class="fa-solid fa-user-plus"></i> Face</span> Register
                    </h2>
                    
                    <form id="registerForm">
                        <div id="detection-alert" style="display:none" class="text-center w-100"></div>
                        
                        <div class="mb-3">
                            <input id="name" class="form-control rounded-3 py-2" 
                                   placeholder="ชื่อ-นามสกุล" required>
                        </div>
                        
                        <div id="camera" class="mb-3">
                            <div class="camera-placeholder">
                                <i class="bi bi-camera-video"></i>
                                <video id="video" autoplay muted class="d-none rounded-4"></video>
                                <canvas id="overlay"></canvas>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" id="toggle-camera" 
                                    class="btn btn-primary rounded-3 py-2">
                                <i class="bi bi-camera-fill me-2"></i>เริ่มการสแกนใบหน้า
                            </button>
                        </div>
                        
                        <div class="text-center mt-4">
                            หากคุณมีบัญชีอยู่แล้ว? <a href="index.html">เข้าสู่ระบบ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <script>
        // Configuration
        const INPUT_SIZE = 160;
        const THRESHOLD = 0.6;
        const REQUIRED_DESCRIPTORS = 30;
        const SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
        
        // Global variables
        let playInterval = null;
        let faceDescriptors = [];
        let videoStream = null;

        // DOM Elements
        const videoEl = document.getElementById('video');
        const canvasEl = document.getElementById('overlay');
        const cameraToggleBtn = document.getElementById('toggle-camera');
        const detectionAlert = document.getElementById('detection-alert');
        const nameInput = document.getElementById('name');

        // Initialize application
        $(document).ready(async function() {
            // Check if face-api.js is loaded
            if (typeof faceapi === 'undefined') {
                showError('Face detection library not loaded. Please refresh the page.');
                return;
            }

            // Load face detection models
            try {
                await loadFaceModels();
                setupEventListeners();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize face detection. Please try again.');
            }
        });

        // Load required face detection models
        async function loadFaceModels() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('/models');
            console.log('Face detection models loaded');
        }

        // Set up event listeners
        function setupEventListeners() {
            // Camera toggle button
            cameraToggleBtn.addEventListener('click', toggleCamera);
            
            // Video play event
            videoEl.addEventListener('play', onVideoPlay);
            
            // Form submission
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
            });
        }

        // Toggle camera on/off
        async function toggleCamera() {
            if (cameraToggleBtn.getAttribute('data-action') === 'stop') {
                stopCamera();
                return;
            }

            // Validate name input
            if (!nameInput.value.trim()) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณากรอกชื่อ',
                    text: 'กรุณากรอกชื่อ-นามสกุลก่อนเริ่มการสแกนใบหน้า',
                    confirmButtonText: 'ตกลง',
                    customClass: { popup: 'rounded-4' }
                });
                return;
            }

            // Start camera
            try {
                await startCamera();
                cameraToggleBtn.innerHTML = '<i class="bi bi-camera-video me-2"></i>หยุดสแกนใบหน้า';
                cameraToggleBtn.setAttribute('data-action', 'stop');
                cameraToggleBtn.classList.remove('btn-primary');
                cameraToggleBtn.classList.add('btn-danger');
            } catch (error) {
                console.error('Camera error:', error);
                showError('ไม่สามารถเข้าถึงกล้องได้ กรุณาอนุญาตการเข้าถึงกล้อง');
            }
        }

        // Start camera
        async function startCamera() {
            // Clear previous descriptors
            faceDescriptors = [];
            
            // Get camera stream
            videoStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: false
            });
            
            // Show video element
            videoEl.srcObject = videoStream;
            videoEl.classList.remove('d-none');
            document.querySelector('.camera-placeholder i').classList.add('d-none');
            
            // Set canvas dimensions
            const videoWidth = videoEl.offsetWidth;
            const videoHeight = videoEl.offsetHeight;
            canvasEl.width = videoWidth;
            canvasEl.height = videoHeight;
        }

        // Stop camera
        function stopCamera() {
            // Stop video stream
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            // Hide video element
            videoEl.pause();
            videoEl.srcObject = null;
            videoEl.classList.add('d-none');
            document.querySelector('.camera-placeholder i').classList.remove('d-none');
            
            // Clear canvas
            const ctx = canvasEl.getContext('2d');
            ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
            
            // Reset button
            cameraToggleBtn.innerHTML = '<i class="bi bi-camera-fill me-2"></i>เริ่มการสแกนใบหน้า';
            cameraToggleBtn.setAttribute('data-action', 'start');
            cameraToggleBtn.classList.remove('btn-danger');
            cameraToggleBtn.classList.add('btn-primary');
            
            // Clear interval
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
            
            // Hide detection alert
            detectionAlert.style.display = 'none';
        }

        // Handle video play event
        function onVideoPlay() {
            if (playInterval) {
                clearInterval(playInterval);
            }
            
            playInterval = setInterval(async () => {
                if (!videoEl.paused && !videoEl.ended) {
                    await detectFace();
                }
            }, 100);
        }

        // Detect face in video stream
        async function detectFace() {
            try {
                // Detect face with landmarks and descriptor
                const detection = await faceapi.detectSingleFace(
                    videoEl, 
                    new faceapi.TinyFaceDetectorOptions({ 
                        inputSize: INPUT_SIZE, 
                        scoreThreshold: THRESHOLD 
                    })
                ).withFaceLandmarks().withFaceDescriptor();
                
                // Get canvas context
                const ctx = canvasEl.getContext('2d');
                ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
                
                // If no face detected
                if (!detection) {
                    detectionAlert.innerHTML = `
                        <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
                        <span class="text-danger">ไม่พบใบหน้า</span>
                    `;
                    detectionAlert.style.display = 'block';
                    return;
                }
                
                // Resize detection results to match canvas dimensions
                const resizedDetection = faceapi.resizeResults(detection, {
                    width: canvasEl.width,
                    height: canvasEl.height
                });
                
                // Draw face detection box
                faceapi.draw.drawDetections(canvasEl, resizedDetection);
                faceapi.draw.drawFaceLandmarks(canvasEl, resizedDetection);
                
                // Check face size (minimum 150px)
                const minFaceSize = 150;
                if (resizedDetection.detection.box.width < minFaceSize || 
                    resizedDetection.detection.box.height < minFaceSize) {
                    detectionAlert.innerHTML = `
                        <i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>
                        <span class="text-warning">กรุณาเข้าใกล้กล้องมากขึ้น</span>
                    `;
                    detectionAlert.style.display = 'block';
                    return;
                }
                
                // Face is good - show message and collect descriptor
                detectionAlert.innerHTML = `
                    <i class="bi bi-check-circle-fill text-success me-2"></i>
                    <span class="text-success">
                        กรุณาอยู่นิ่งๆ (${faceDescriptors.length}/${REQUIRED_DESCRIPTORS})
                    </span>
                `;
                detectionAlert.style.display = 'block';
                
                // Add descriptor to array
                faceDescriptors.push(detection.descriptor);
                
                // If we have enough descriptors
                if (faceDescriptors.length >= REQUIRED_DESCRIPTORS) {
                    stopCamera();
                    saveFaceData();
                }
                
            } catch (error) {
                console.error('Face detection error:', error);
                detectionAlert.innerHTML = `
                    <i class="bi bi-exclamation-triangle-fill text-danger me-2"></i>
                    <span class="text-danger">เกิดข้อผิดพลาดในการตรวจจับใบหน้า</span>
                `;
                detectionAlert.style.display = 'block';
            }
        }

        // Save face data to server
        async function saveFaceData() {
            try {
                // Show loading
                Swal.fire({
                    title: 'กำลังบันทึกข้อมูลใบหน้า',
                    html: 'กรุณารอสักครู่...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    },
                    customClass: { popup: 'rounded-4' }
                });
                
                // Calculate average descriptor
                const avgDescriptor = calculateAverageDescriptor(faceDescriptors);
                
                // Prepare data for server
                const faceData = {
                    name: nameInput.value.trim(),
                    descriptor: Array.from(avgDescriptor)
                };
                
                // Send to server (replace with your actual API call)
                const response = await saveToServer(faceData);
                
                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'ลงทะเบียนสำเร็จ',
                    text: 'ระบบได้บันทึกข้อมูลใบหน้าของคุณเรียบร้อยแล้ว',
                    confirmButtonText: 'ไปที่หน้าเข้าสู่ระบบ',
                    customClass: { popup: 'rounded-4' }
                }).then(() => {
                    window.location.href = 'index.html';
                });
                
            } catch (error) {
                console.error('Save error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: 'ไม่สามารถบันทึกข้อมูลใบหน้าได้ กรุณาลองใหม่อีกครั้ง',
                    confirmButtonText: 'ตกลง',
                    customClass: { popup: 'rounded-4' }
                });
            }
        }

        // Calculate average face descriptor
        function calculateAverageDescriptor(descriptors) {
            const avg = new Float32Array(128);
            descriptors.forEach(desc => {
                for (let i = 0; i < 128; i++) {
                    avg[i] += desc[i];
                }
            });
            for (let i = 0; i < 128; i++) {
                avg[i] /= descriptors.length;
            }
            return avg;
        }

        // Simulate server save (replace with actual API call)
        function saveToServer(data) {
            return new Promise((resolve, reject) => {
                // Replace this with your actual AJAX call
                setTimeout(() => {
                    console.log('Data saved:', data);
                    resolve({ success: true });
                }, 1500);
            });
        }

        // Show error message
        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'เกิดข้อผิดพลาด',
                text: message,
                confirmButtonText: 'ตกลง',
                customClass: { popup: 'rounded-4' }
            });
        }
    </script>
</body>
</html>
